<div class="col" id="search">
  <div class="categories">
    <select name="categories" id="categories">
      <optgroup>
        <option value="All selected" selected>All</option>
        <option value="All selected" *ngFor="let category of categories">{{category}}</option>
      </optgroup>
    </select>
  </div>
  <input type="search" name="productname" id="productname" placeholder="Search Amazon" #productSearch>
  <button (click)="search(productSearch)">
    <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
  </button>
</div>
